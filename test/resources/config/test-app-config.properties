marketplaceProvidersImageProxyRequired=bestbuy.com,bestbuy.ca,amazon.com,amazon.ca

# WALMART CONSTANTS
walmartUSEndpoint=http://api.walmartlabs.com/v1
walmartUSProductSearchPath=search
walmartUSProductDetailPath=items
walmartUSProductTrendingPath=trends
walmartUSRequestMaxTries=10
walmartUSThreadSleepMillis=1
walmartUSRequestWaitIntervalMilis=1
walmartUSDefaultPageSize=10
walmartUSsearchResponseGroup=base
walmartUSapiKey=WALMARTKEY
walmartUSAffiliateId=WALMARTAFFID

# BEST BUY CONSTANTS
bestbuyUSEndpoint=https://api.bestbuy.com
bestbuyUSProductSearchPath=v1/products
bestbuyUSProductTrendingPath=beta/products/trendingViewed
bestbuyUSRequestMaxTries=10
bestbuyUSThreadSleepMillis=1
