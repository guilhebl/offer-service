host=localhost
proxyHost=localhost
protocol=https://
timeoutExternalAPI=30000

# IMAGE SERVER
image.server.endpoint=http://localhost:4200
image.service.path=/assets/images

# AES Encrypt-Decrypt
privateKeyAES=q4t6w9z4C9F3J8NcRfUjXn2r5u8x1A6D

#SCHEDULER
scheduler.job.email.enabled=false
scheduler.job.frequency.seconds=86400

# EMAIL
email.enabled=false
email.default.from=searchprodmail@gmail.com
email.default.to=searchprodmailtest1@gmail.com

# GOOGLE MAPS
googleMapsAPIKey=GOOGLEMAPSTESTKEY
googleMapsEndpoint=https://maps.googleapis.com/
googleMapsGeolocationPath=maps/api/geocode/json

# MARKETPLACE CONSTANTS
